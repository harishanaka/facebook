<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Page</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;box-sizing:border-box}header{background-color:#3b5998;color:#fff;padding:10px;text-align:center}main{max-width:600px;margin:20px auto}.user-profile{display:flex;align-items:center;margin-bottom:10px}.user-profile img{border-radius:50%;margin-right:10px}.post-form{margin-bottom:20px}.post-form textarea{width:100%;padding:10px;margin-bottom:10px}#posts-container{border:1px solid #ccc;padding:10px}.post{border-bottom:1px solid #ccc;margin-bottom:10px;padding-bottom:10px}.post p{margin:0}
  </style>
</head>
<body>
  <header>
    <h1>Facebook-login Page</h1>
  </header>
  <main>
    <div class="user-profile">
      <img src="profile-picture.jpg" alt="Profile Picture">
      <h2>John Doe</h2>
    </div>
    <div class="post-form">
      <textarea id="postInput" placeholder="What's on your mind?"></textarea>
      <button onclick="addPost()">Post</button>
    </div>
    <div id="posts-container"></div>
  </main>
  <script>
    function addPost(){var e=document.getElementById("postInput").value;if(""!==e.trim()){var t=document.getElementById("posts-container"),n=document.createElement("div");n.className="post",n.innerHTML="<p>"+e+"</p>",t.appendChild(n),document.getElementById("postInput").value=""}}
  </script>
</body>
</html>
